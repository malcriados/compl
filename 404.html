<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERROR 404 - COMPLIDER</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 500px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 5rem;
      color: #f0932b;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.75rem;
      color: #000;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      background-color: #f0932b;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #e67e22;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>No pudimos encontrar la página que estás buscando. Puede que el enlace esté roto o haya sido movido.</p>
    <a href="/">Volver al inicio</a>
  </div>
  <script src="js/seguridad/block.js"></script>
</body>
</html>
