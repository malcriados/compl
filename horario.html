<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario Taller de Computación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    h1 {
      text-align: center;
      background-color: #000;
      color: white;
      padding: 20px;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    th {
      background-color: #a074f4;
      color: white;
    }

    td.empty {
      background-color: #fff;
    }

    .sec {
      background-color: #6ec7e0;
      color: #000;
    }

    .prim {
      background-color: #f36b23;
      color: white;
    }

    .hour {
      background-color: #fcd53f;
      color: #000;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>HORARIO TALLER DE COMPUTACIÓN</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="hour">07:40</td>
          <td class="sec">1RO C<br>SEC</td>
          <td class="prim">3RO A<br>PRIM</td>
          <td class="sec">2DO B<br>SEC</td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="hour">09:40</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="hour">09:50</td>
          <td class="prim">5TO A<br>PRIM</td>
          <td class="hour">10:25</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="hour">10:25</td>
        </tr>
        <tr>
          <td class="hour">11:30</td>
          <td class="empty"></td>
          <td class="hour">11:55</td>
          <td class="prim">4TO A<br>PRIM</td>
          <td class="empty"></td>
          <td class="prim">2DO B<br>PRIM</td>
        </tr>
        <tr>
          <td class="hour">11:45</td>
          <td class="prim">6TO B<br>PRIM</td>
          <td class="hour">11:45</td>
          <td class="prim">6TO A<br>PRIM</td>
          <td class="hour">12:10</td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td class="hour">13:40</td>
          <td class="empty"></td>
          <td class="prim">5TO B<br>PRIM</td>
          <td class="hour">13:40</td>
          <td class="prim">2DO A<br>PRIM</td>
          <td class="empty"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
