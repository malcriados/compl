<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acordeón Responsive</title>

  <link rel="stylesheet" href="css/acordeon.css">
</head>
<body>
  <div class="accordion-container">
    <div class="accordion">
      <button class="accordion-header">
        Sección 1
        <span class="accordion-icon">▶</span>
      </button>
      <div class="accordion-content">
        <p>Contenido de la sección 1. Puedes agregar aquí texto, enlaces, formularios, etc.</p>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        Sección 2
        <span class="accordion-icon">▶</span>
      </button>
      <div class="accordion-content">
        <p>Contenido de la sección 2. Por ejemplo, información adicional o instrucciones.</p>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        Sección 3
        <span class="accordion-icon">▶</span>
      </button>
      <div class="accordion-content">
        <p>Contenido de la sección 3. Puedes poner incluso tablas, inputs o formularios aquí.</p>
      </div>
    </div>
  </div>

<script src="js/acordeon.js"></script>
</body>
</html>
