<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicado</title>
  <style>
    :root {
      --color-primario: #f59e0b;
      --color-degradado: linear-gradient(135deg, #f59e0b, #d97706);
      --color-texto: #000;
      --color-fondo: rgba(0, 0, 0, 0.6);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay1 {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--color-fondo);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal1 {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn1 0.3s ease;
      border: 3px solid var(--color-primario);
    }

    .modal-header1 {
      background: var(--color-degradado);
      color: white;
      padding: 10px 15px;
      border-radius: 8px 8px 0 0;
      font-size: 1.25em;
      text-align: center;
    }

    .modal-body1 {
      padding: 15px;
      color: var(--color-texto);
      text-align: center;
    }

    .modal-footer1 {
      text-align: center;
      padding: 10px 15px;
    }

    .btn1 {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-cerrar1 {
      background: var(--color-primario);
      color: white;
    }

    @keyframes fadeIn1 {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .modal1 {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay1" id="modalOverlay1">
    <div class="modal1">
      <div class="modal-header1">ðŸŸ  Comunicado Importante</div>
      <div class="modal-body1">
        Este es el contenido del comunicado. Puedes personalizar este mensaje segÃºn tus necesidades.
      </div>
      <div class="modal-footer1">
        <button class="btn1 btn-cerrar1" onclick="cerrarModal1()">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    function cerrarModal1() {
      document.getElementById("modalOverlay1").style.display = "none";
    }

    window.onload = function () {
      document.getElementById("modalOverlay1").style.display = "flex";
    };
  </script>

</body>
</html>
